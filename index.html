<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Siva Prasad Mukherjee</title>
    <link rel="icon" href="spm.ico" />
    <style>
        /* Basic Reset & Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0e0e0;
            color: #1c1c1e;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .card-wrapper {
            width: 100%;
            max-width: 580px;
        }

        /* Container for content */
        .container {
            width: 100%;
            padding: 24px;
            background-color: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        /* Header Styles */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: #333;
            width: 24px;
            height: 24px;
        }

        .icon-btn.asterisk {
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
        }

        /* Profile Picture */
        .profile-pic {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
        }

        /* Typography */
        h1 {
            font-size: 1.75em;
            margin: 0 0 8px;
            color: #1c1c1e;
            font-weight: 700;
        }

        .bio {
            font-size: 1em;
            color: #333;
            line-height: 1.5;
            margin: 0 auto 24px;
            max-width: 450px;
        }
        
        /* Social Link */
        .social-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #1c1c1e;
            transition: transform 0.2s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        /* Main Link Button */
        .main-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2e;
            color: #fff;
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .main-link:hover {
            background-color: #3a3a3c;
            transform: translateY(-2px);
        }

        /* Footer Styles */
        .page-footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #636366;
            text-align: center;
        }

        .page-footer a {
            color: inherit;
            text-decoration: none;
        }

        .page-footer a:hover {
            text-decoration: underline;
        }

        .page-footer .separator {
            margin: 0 8px;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .bio {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
