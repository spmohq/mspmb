<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subscribe â€” SelfLearningSkills</title>
  <style>
    :root{--max-width:480px;}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:#f7f7f9;padding:20px}

    .card{
      width:100%;
      max-width:var(--max-width);
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      overflow:hidden;
      padding:18px;
      box-sizing:border-box;
    }

    h1{font-size:1.125rem;margin:0 0 10px}
    p{margin:0 0 14px;color:#555;font-size:0.95rem}

    /* Responsive iframe wrapper using aspect-ratio for modern browsers and a fallback */
    .iframe-wrap{
      width:100%;
      /* maintain 3:2 aspect ratio (480x320) */
      aspect-ratio: 3 / 2;
      position:relative;
      background:#fff;
      border:1px solid #EEE;
      border-radius:8px;
      overflow:hidden;
    }

    .iframe-wrap iframe{
      position:absolute;inset:0;width:100%;height:100%;border:0;background:white;
    }

    /* Fallback for browsers that don't support aspect-ratio */
    @supports not (aspect-ratio: 3 / 2) {
      .iframe-wrap{height:0;padding-top:66.6667%;}
      .iframe-wrap iframe{position:absolute;top:0;left:0;width:100%;height:100%;}
    }

    .small{font-size:0.85rem;color:#666;margin-top:12px}

    /* Make sure layout looks good on very small screens */
    @media (max-width:360px){
      .card{padding:12px;border-radius:10px}
      h1{font-size:1rem}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Subscribe to SelfLearningSkills</h1>
    <p>Enter your email to get new posts and updates.</p>

    <div class="iframe-wrap" aria-hidden="false">
      <iframe src="https://selflearningskills.substack.com/embed" width="480" height="320" style="border:0; background:white;" frameborder="0" scrolling="no" title="SelfLearningSkills subscribe iframe"></iframe>
    </div>

    <p class="small">If the embed doesn't load, <a href="https://selflearningskills.substack.com" target="_blank" rel="noopener">open the subscription page on Substack</a>.</p>
  </main>
</body>
</html>
